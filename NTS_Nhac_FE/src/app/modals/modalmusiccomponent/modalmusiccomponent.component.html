<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="body container-modal">
        <div class="modal-header modal-item">
            <div class="column-title">
                <h4 class="modal-title text-uppercase text-danger">Thêm mới loại nhạc</h4>
            </div>
            <div class="colum-btn">
                <button type="button" class="btn-close btn-header" disabled aria-label="Close"
                    (click)="closemodal()"></button>
            </div>
        </div>
        <div class="modal-content modal-item">
            <div class="rowcontentmusic">
                <div class="form-group">
                    <label class="form-label">
                        <h4>Loại Nhạc</h4>
                    </label>
                    <div class="controls" *ngFor="let type of typeMusics">
                        <label class="radio">{{type.Name}}
                            <input type="radio" name="typeofmusic" value="{{type.value}}"
                                (change)="radioChangeHandler($event)" class="ng-valid ng-dirty ng-touched">
                        </label>
                    </div>
                </div>
                <div class="contain-musicday" *ngIf="typechoice.trim()=== 'MUSICDAY'">
                    <div musicday-item musicday-header>music day header</div>
                    <div musicday-item musicday-content> content
                        <!-- <form>
                            <div>thời gian phát</div>
                            <div>giờ phát</div>
                            <div>nội dung</div>
                            <div>tình trạng</div>
                            <div>thêm nhạc</div>
                        </form>  -->
                    </div>
                      
                </div>
                <div class="musicmonth" *ngIf="typechoice.trim()=== 'MUSICMONTH'">

                </div>
                <div class="musicyear" *ngIf="typechoice.trim()=== 'MUSICYEAR'">

                </div>
            </div>
        </div>
        <div class="modal-footer modal-item">
            <div class="footer-btn">
                <button type="button" class="btn btn-success">
                    <i class="fa fa-save"></i>&nbsp;
                    <span>Lưu</span>
                </button>
                <button type="button" class="btn btn-success">
                    <i class="fa fa-save"></i>&nbsp;
                    <span>Lưu &amp; tiếp tục</span>
                </button>
                <button type="button" class="btn btn-danger">
                    <i class="fa fa-power-off"></i> &nbsp;
                    <span> Đóng</span>
                </button>
            </div>
        </div>
    </div>
</body>
<footer>

</footer>

</html>
